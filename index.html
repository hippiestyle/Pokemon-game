<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->

    </head>

    <body>
            <img src="assets/images/pokemonbackground.jpg" id="bg" alt="">
        <header>
            <img src="assets/images/pokemon.png" id="pokemonLogo" alt="pokemonLogo" height="130px" width="400px">
        </header>

        <div id="lede">Choose Your Character</div>

    <div class="container grid-container">

            <div class="characterBox col-sm button grid-item item1" value="150" id="pikachu">
                <img src="assets/images/pikachu.png" alt="pikachuPhoto" height="150px" width="150px">
                <div class="pikachuStats stats">
                    <p1>Pikachu</p1>

                    <p>HP: <span id="pikachuHP"></span></p>
                    <p>AP: <span id="pikachuAP"></span></p>
                    <p>CA: <span id="pikachuCA"></span></p>
                </div>
            </div>

            <div class="characterBox col-sm button grid-item item2" value="250" id="onyx">
                    <img src="assets/images/onyx.png" alt="onyxPhoto" height="150px" width="150px">
                    <div class="onyxStats stats">
                        <p1>Onyx</p1>
           
                    <p>HP: <span id="onyxHP"></span></p>
                    <p>AP: <span id="onyxAP"></span></p>
                    <p>CA: <span id="onyxCA"></span></p>
                    </div>
                </div>

            <div class="characterBox col-sm button grid-item item3" value="80" id="magnemite">
                    <img src="assets/images/magnemite.png" alt="magnemitePhoto" height="150px" width="150px">
                    <div class="magnemiteStats stats">
                        <p1>Magnemite</p1>

                        <p>HP: <span id="magnemiteHP"></span></p>
                        <p>AP: <span id="magnemiteAP"></span></p>
                        <p>CA: <span id="magnemiteCA"></span></p>
                    </div>
                </div>

            <div class="characterBox col-sm button grid-item item4" value="220" id="ivysaur">
                    <img src="assets/images/ivysaur.png" alt="ivysaurPhoto" height="150px" width="150px">
                    <div class="ivysaurStats stats">
                        <p1>Ivysaur</p1>
             
                        <p>HP: <span id="ivysaurHP"></span></p>
                        <p>AP: <span id="ivysaurAP"></span></p>
                        <p>CA: <span id="ivysaurCA"></span></p>
                    </div>
                </div>

        <!-- </div> -->
        <!-- for your chosen pokemon -->
            <div class="grid-item item5" id="chosenPokemon">
                </div>
                
            <div class="grid-item item6" id="competitionPokemon">
                    </div>
            <div class="grid-item item7 scoreContainer">
                <div> Your HP: <span id="user-HP">0</span></div>
                <div>Your Attack Points: <span id="user-AP">0</span> </div>
                <div> Your Counter Attack: <span id="user-CA">0</span> </div>
                <div id="attackButton"> ATTACK </div>
                <div> Enemy HP: <span id="comp-HP">0</span></div>
                <div> Enemy Attack Points: <span id="comp-AP">0</span> </div>
                <div> Enemy Counter Attack: <span id="comp-CA">0</span> </div>
            </div>
                      
    </div>

       
    <audio id="pikaSound">
            <source src="assets/images/Pikaaaa.mp3" type="audio/mpeg">

        </audio>
    <audio id="onyxSound">
        <source src="assets/images/onyx.mp3" type="audio/mpeg">

        </audio>

    <audio id="magnemiteSound">
            <source src="assets/images/magnemite.mp3" type="audio/mpeg">

        </audio>
    
        <audio id="ivysaurSound">
                <source src="assets/images/ivysaur.mp3" type="audio/mpeg">
    
            </audio>   

    </body>
    <script src="assets/javascript/game.js"></script>

</html>
