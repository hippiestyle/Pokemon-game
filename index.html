<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <body>
        <header>
            <img src="assets/images/pokemon.png" id="pokemonLogo" alt="pokemonLogo" height="130px" width="400px">
        </header>

        <div id="lede">Choose Your Character</div>

    <div class="container grid-container">

            <div class="characterBox col-sm button grid-item item1" value="150" id="pikachu">
                <img src="assets/images/pikachu.png" alt="pikachuPhoto" height="150px" width="150px">
                <div class="pikachuStats stats">
                    <p1>Pikachu</p1>
                    <br>
                    <p2>HP: 150</p2>
                </div>
            </div>

            <div class="characterBox col-sm button grid-item item2" value="250" id="onyx">
                    <img src="assets/images/onyx.png" alt="onyxPhoto" height="150px" width="150px">
                    <div class="onyxStats stats">
                        <p1>Onyx</p1>
                        <br>
                        <p2>HP: 250</p2>
                    </div>
                </div>

            <div class="characterBox col-sm button grid-item item3" value="80" id="magnemite">
                    <img src="assets/images/magnemite.png" alt="magnemitePhoto" height="150px" width="150px">
                    <div class="magnemiteStats stats">
                        <p1>Magnemite</p1>
                        <br>
                        <p2>HP: 80</p2>
                    </div>
                </div>

            <div class="characterBox col-sm button grid-item item4" value="220" id="ivysaur">
                    <img src="assets/images/ivysaur.png" alt="ivysaurPhoto" height="150px" width="150px">
                    <div class="ivysaurStats stats">
                        <p1>Ivysaur</p1>
                        <br>
                        <p2>HP: 220</p2>
                    </div>
                </div>

        <!-- </div> -->
        <!-- for your chosen pokemon -->
            <div class="grid-item item5" id="chosenPokemon">
                    <img src="assets/images/pikachu.png" alt="pikachuPhoto" height="150px" width="150px">
                    <div class="pikachuStats stats">
                        <p1>Pikachu</p1>
                        <br>
                        <p2>HP: 150</p2>
                    </div>
                </div>
                
                    <div class="grid-item item6" id="competitionPokemon">
                            <img src="assets/images/pikachu.png" alt="pikachuPhoto" height="150px" width="150px">
                            <div class="pikachuStats stats">
                                <p1>Pikachu</p1>
                                <br>
                                <p2>HP: 150</p2>
                            </div>
                        </div>

            </div>

         </div>
    </div>
